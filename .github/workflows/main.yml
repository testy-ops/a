name: Ubuntu 22.04 Desktop (Fixed)

on: 
  workflow_dispatch:
    inputs:
      crd_code:
        description: 'Paste the NEW Debian Command from Google Here'
        required: true
      pin:
        description: 'Set a 6-digit PIN'
        required: true
        default: '123456'

jobs:
  ubuntu-crd-fixed:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    
    steps:
      - name: Install Desktop (XFCE) & Game Deps
        run: |
          echo "Installing Desktop Environment..."
          sudo apt-get update
          # added python3-pygame and pulseaudio for your game needs
          sudo apt-get install -y xfce4 xfce4-goodies xbase-clients python3-psutil python3-pygame pulseaudio

      - name: Install Chrome Remote Desktop
        run: |
          echo "Downloading Chrome Remote Desktop..."
          wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
          
          echo "Installing package..."
          # We use dpkg -i but ignore errors for a moment (dependencies will fail)
          sudo dpkg -i chrome-remote-desktop_current_amd64.deb || true
          
          echo "Fixing dependencies..."
          # This command finishes the install and downloads missing parts
          sudo apt-get install --fix-broken -y

      - name: Fix Audio Driver (Prevent Pygame Crash)
        run: |
          # This sets the dummy driver so your game doesn't crash on startup
          echo "export SDL_AUDIODRIVER=dummy" >> ~/.bashrc
          echo "export SDL_AUDIODRIVER=dummy" >> ~/.profile

      - name: Create Group (Error Prevention)
        run: |
          # Sometimes the installer forgets to create this group, so we do it manually
          if ! getent group chrome-remote-desktop > /dev/null; then
            sudo groupadd chrome-remote-desktop
          fi
          sudo usermod -aG chrome-remote-desktop $USER

      - name: Configure Desktop Session
        run: |
          # Tell Google to use XFCE
          echo "exec /usr/bin/xfce4-session" > ~/.chrome-remote-desktop-session
          
          # Stop conflicting display managers
          sudo systemctl stop lightdm || true
          sudo systemctl stop gdm3 || true

      - name: START DESKTOP
        env:
          CRD_COMMAND: ${{ github.event.inputs.crd_code }}
          CRD_PIN: ${{ github.event.inputs.pin }}
        run: |
          # === THE FIX IS HERE ===
          # We use 'eval' to handle the 'DISPLAY=' part of the Google command correctly
          eval "$CRD_COMMAND --pin=$CRD_PIN"

      - name: Keep Alive
        run: |
          echo "==================================================="
          echo "   SUCCESS! MACHINE IS LIVE"
          echo "==================================================="
          echo "1. Go to https://remotedesktop.google.com/access"
          echo "2. Click on the new computer name"
          echo "3. Enter PIN: ${{ github.event.inputs.pin }}"
          echo "==================================================="
          while true; do sleep 30; done
