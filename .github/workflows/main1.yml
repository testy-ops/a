name: Windows Fixed (OBS + Sound + No-Cutoff)

on: 
  workflow_dispatch:
    inputs:
      crd_code:
        description: 'Paste WINDOWS Command (CMD) from Google Here'
        required: true
      pin:
        description: 'Set a 6-digit PIN'
        required: true
        default: '123456'

jobs:
  windows-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: ðŸŽ¥ Install OBS, Python & Audio Driver
        run: |
          # Using Chocolatey is the only stable way to bypass 404 errors
          choco install obs-studio python vb-cable -y --no-progress
          python -m pip install pygame
          
      - name: ðŸ’¿ Install Chrome Remote Desktop
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "crd.msi"
          Start-Process "msiexec.exe" -ArgumentList "/i crd.msi /quiet /norestart" -Wait

      - name: ðŸ› ï¸ Registry Anti-Crash & High-Res Fix
        run: |
          $path = "HKLM:\SOFTWARE\Policies\Google\Chrome\RemoteAccessHost"
          if (!(Test-Path $path)) { New-Item -Path $path -Force }
          New-ItemProperty -Path $path -Name "RequireCurtain" -Value 0 -PropertyType DWORD -Force
          New-ItemProperty -Path $path -Name "RemoteAccessHostMatchUsername" -Value 0 -PropertyType DWORD -Force
          
          # Disable Screen Lock and Hibernation
          powercfg /x -hibernate-timeout-ac 0
          reg add "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" /v DisableLockWorkstation /t REG_DWORD /d 1 /f

      - name: ðŸš€ START REMOTE DESKTOP
        shell: cmd
        run: |
          :: Run your Google command
          ${{ github.event.inputs.crd_code }} --pin=${{ github.event.inputs.pin }}

      - name: â³ Keep Alive
        run: |
          Write-Host "===================================================="
          Write-Host "RDP IS READY! FIXING THE 720x1280 CUTOFF ISSUE:"
          Write-Host "===================================================="
          Write-Host "1. Log in via Chrome Remote Desktop."
          Write-Host "2. Right-click Desktop > Display Settings."
          Write-Host "3. Change resolution to 1600x1200 or higher."
          Write-Host "4. Open OBS > Settings > Video > Canvas: 720x1280."
          Write-Host "5. Open Sound Settings > Set 'CABLE Input' as Default."
          Write-Host "===================================================="
          while ($true) { Start-Sleep -Seconds 60 }
