name: Windows RDP (Crash Fix)

on: 
  workflow_dispatch:
    inputs:
      crd_code:
        description: 'Paste WINDOWS Command (CMD) here'
        required: true
      pin:
        description: 'Set a 6-digit PIN'
        required: true
        default: '123456'

jobs:
  windows-fix:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: ‚¨áÔ∏è Download Chrome Remote Desktop
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "chromeremotedesktophost.msi"

      - name: üíø Install Chrome Remote Desktop
        run: |
          Start-Process "msiexec.exe" -ArgumentList "/i chromeremotedesktophost.msi /quiet /norestart" -Wait

      - name: üõ†Ô∏è APPLY REGISTRY FIX (Prevents Crash)
        shell: powershell
        run: |
          # 1. Disable "Curtain Mode" so it doesn't look for a physical monitor
          $path = "HKLM:\SOFTWARE\Policies\Google\Chrome\RemoteAccessHost"
          if (!(Test-Path $path)) { New-Item -Path $path -Force }
          New-ItemProperty -Path $path -Name "RequireCurtain" -Value 0 -PropertyType DWORD -Force
          
          # 2. Disable Screen Locking / Screensaver
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Google\Chrome\RemoteAccessHost" -Name "RemoteAccessHostMatchUsername" -Value 0 -PropertyType DWORD -Force
          
          # 3. Adjust Power Settings to never sleep
          powercfg /change monitor-timeout-ac 0
          powercfg /change standby-timeout-ac 0

      - name: üé• Install OBS Studio
        run: |
          choco install obs-studio -y --no-progress
          $WshShell = New-Object -comObject WScript.Shell
          $Shortcut = $WshShell.CreateShortcut("$Home\Desktop\OBS Studio.lnk")
          $Shortcut.TargetPath = "C:\Program Files\obs-studio\bin\64bit\obs64.exe"
          $Shortcut.Save()

      - name: üîä Enable Audio
        run: |
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          Set-Service -Name AudioEndpointBuilder -StartupType Automatic
          Start-Service -Name AudioEndpointBuilder

      - name: üöÄ START GOOGLE REMOTE DESKTOP
        shell: cmd
        run: |
          :: Run the command exactly as you pasted it
          ${{ github.event.inputs.crd_code }} --pin=${{ github.event.inputs.pin }}

      - name: ‚è≥ Keep Alive
        run: |
          Write-Host "Server is running. Connect at https://remotedesktop.google.com/access"
          while ($true) {
            Start-Sleep -Seconds 60
          }
