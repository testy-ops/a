name: Chrome Remote Desktop (Final Fix)

on:
  workflow_dispatch:
    inputs:
      crd_code:
        description: 'Paste the NEW Debian Command from Google Here'
        required: true
      pin:
        description: 'Set a 6-digit PIN'
        required: true
        default: '123456'

jobs:
  ubuntu-crd-fixed:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Desktop (XFCE)
        run: |
          sudo apt-get update
          sudo apt-get install -y xfce4 xfce4-goodies xbase-clients python3-psutil

      - name: Install Chrome Remote Desktop
        run: |
          wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
          sudo dpkg -i chrome-remote-desktop_current_amd64.deb || true
          sudo apt-get install --fix-broken -y

      # ====================================================
      # NEW STEP: CLONE WITH SECRET TOKEN
      # ====================================================
      - name: Setup Environment & Clone Repo
        run: |
          echo "--- 1. Installing System Dependencies ---"
          sudo apt-get update
          # Installing FFmpeg, Audio, Xvfb
          sudo apt-get install -y python3-pip ffmpeg xvfb pulseaudio libpulse0 libpulse-dev

          echo "--- 2. Cloning Repository ---"
          # Using the Secret Token you created in Step 2
          # If this fails, you did not create the secret named MY_PRIVATE_TOKEN correctly.
          git clone https://${{ secrets.MY_PRIVATE_TOKEN }}@github.com/fallaxe18-oss/ffnew

          echo "--- 3. Installing Python Requirements ---"
          cd ffnew
          pip3 install pytchat
          
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          else
            echo "No requirements.txt found, skipping."
          fi

      - name: Create Group
        run: |
          if ! getent group chrome-remote-desktop > /dev/null; then
            sudo groupadd chrome-remote-desktop
          fi
          sudo usermod -aG chrome-remote-desktop $USER

      - name: Configure Desktop Session
        run: |
          echo "exec /usr/bin/xfce4-session" > ~/.chrome-remote-desktop-session
          sudo systemctl stop lightdm || true
          sudo systemctl stop gdm3 || true

      - name: START DESKTOP
        env:
          CRD_COMMAND: ${{ github.event.inputs.crd_code }}
          CRD_PIN: ${{ github.event.inputs.pin }}
        run: |
          eval "$CRD_COMMAND --pin=$CRD_PIN"

      - name: Keep Alive
        run: |
          echo "==================================================="
          echo "   SUCCESS! MACHINE IS LIVE"
          echo "==================================================="
          echo "1. Connect via https://remotedesktop.google.com/access"
          echo "2. Open Terminal inside the RDP"
          echo "3. Run: cd ffnew"
          echo "==================================================="
          while true; do sleep 30; done
