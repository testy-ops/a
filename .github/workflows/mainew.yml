name: Chrome Remote Desktop (Final)

on:
  workflow_dispatch:
    inputs:
      crd_code:
        description: 'Paste Debian Command'
        required: true
      pin:
        description: 'Set PIN'
        required: true
        default: '123456'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Check Token Before Starting
        run: |
          if [ -z "${{ secrets.GIT_TOKEN }}" ]; then
            echo "❌ ERROR: You did not add the secret 'GIT_TOKEN' in Settings!"
            echo "The cloned setup will fail. Please add it and try again."
            exit 1
          else
            echo "✅ SUCCESS: Secret 'GIT_TOKEN' found. Proceeding..."
          fi

      - name: Install Desktop (XFCE)
        run: |
          sudo apt-get update
          sudo apt-get install -y xfce4 xfce4-goodies xbase-clients python3-psutil

      - name: Install Chrome Remote Desktop
        run: |
          wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
          sudo dpkg -i chrome-remote-desktop_current_amd64.deb || true
          sudo apt-get install --fix-broken -y

      - name: Setup Game Environment
        run: |
          echo "--- Installing Dependencies ---"
          sudo apt-get update
          sudo apt-get install -y python3-pip ffmpeg xvfb pulseaudio libpulse0 libpulse-dev

          echo "--- Cloning Repository ---"
          # This uses the secret named GIT_TOKEN
          git clone https://${{ secrets.GIT_TOKEN }}@github.com/fallaxe18-oss/ffnew

          echo "--- Installing Python Requirements ---"
          cd ffnew
          pip3 install pytchat
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          fi

      - name: Create User Group
        run: |
          if ! getent group chrome-remote-desktop > /dev/null; then
            sudo groupadd chrome-remote-desktop
          fi
          sudo usermod -aG chrome-remote-desktop $USER

      - name: Configure Session
        run: |
          echo "exec /usr/bin/xfce4-session" > ~/.chrome-remote-desktop-session
          sudo systemctl stop lightdm || true
          sudo systemctl stop gdm3 || true

      - name: START DESKTOP
        env:
          CRD_COMMAND: ${{ github.event.inputs.crd_code }}
          CRD_PIN: ${{ github.event.inputs.pin }}
        run: |
          eval "$CRD_COMMAND --pin=$CRD_PIN"

      - name: Keep Alive
        run: |
          echo "✅ MACHINE IS LIVE. Connect now."
          while true; do sleep 30; done
